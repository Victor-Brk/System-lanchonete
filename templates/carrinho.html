<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Carrinho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container mt-4">
    <h2>Seu Carrinho</h2>
    {% if itens %}
    <table class="table table-dark">
      <thead><tr><th>Produto</th><th>Qtd</th><th>Subtotal</th><th></th></tr></thead>
      <tbody>
        {% for item in itens %}
        <tr>
          <td>{{ item.produto.nome }}</td>
          <td>{{ item.quantidade }}</td>
          <td>R$ {{ '%.2f'|format(item.subtotal) }}</td>
          <td><a href="/remover/{{ item.produto.id }}" class="btn btn-danger btn-sm">Remover</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <h4>Total: R$ {{ '%.2f'|format(total) }}</h4>
    <a href="/finalizar" class="btn btn-success">Finalizar Pedido</a>
    {% else %}
    <p>Seu carrinho est√° vazio.</p>
    {% endif %}
  </div>
</body>
</html>
