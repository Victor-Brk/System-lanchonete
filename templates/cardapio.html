<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cardápio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container mt-4">
    <h2>Cardápio</h2>
    <a href="/carrinho" class="btn btn-info mb-3">Ver Carrinho</a>
    <div class="row">
      {% for p in produtos %}
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body text-dark">
            <h5 class="card-title">{{ p.nome }}</h5>
            <p class="card-text">R$ {{ '%.2f'|format(p.preco) }}</p>
            <a href="/adicionar/{{ p.id }}" class="btn btn-primary">Adicionar</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
